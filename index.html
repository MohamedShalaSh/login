<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.js"></script>

</head>
<body>
  <form action="">
    <h3>Create Account</h3>
    <label for="name">User Name</label>
    <div><input type="text" placeholder="User Name" id="name" >
      <span id="s1"><i class="fa-solid fa-check"></i></span>
    </div>
    <p id="msgName"></p>
    <label for="email"> Email</label>
    <div>
      <input type="text" placeholder="Email" id="email">
      <span id="s2"><i class="fa-solid fa-check"></i></span>
    </div>
    <p id="msgEmail"></p>
    <label for="password1">Password</label>
    <div>
      <input type="password" placeholder=" Password" id="password1" >
      <span id="s3"><i class="fa-solid fa-check"></i></span>
    </div>
    <p id="msgPass1"></p>
    <label for="password2">Password Again</label>
    <div>
      <input type="password" placeholder="Password Again" id="password2">
      <span id="s4"><i class="fa-solid fa-check"></i></span>
    </div>
    <p id="msgPass2"></p>
    <button id="btn" type="submit" disabled >Register</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
